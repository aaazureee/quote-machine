<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quote Machine</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link href="narrow-jumbotron.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Overpass+Mono|Indie+Flower" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#ffffff">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="quote.js"></script>
</head>

<body>
	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">Quote Machine</h3>
		</div>

		<div class="quote">
			<h3 class="text-center">Get some quotes</h3>
			<br>
		</div>

		<div class="text-center"><button id="quote" class="btn btn-success btn-lg">New Quote</button></div>
		<br>
		<div id="content"></div>
		<div id="author"></div>
		<br>
		<div>
			<a id="tweet" target="_blank" href="https://twitter.com"><button class = "btn btn-info">Tweet!</button></a>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Made by <a href="https://twitter.com/4headlul" target="_blank">@4headlul</a></p>
		</div>
	</footer>
</body>

</html>
